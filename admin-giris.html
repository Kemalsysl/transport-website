<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LuxTravel admin giriş - Yönetici paneli giriş sayfası">
    <title>LuxTravel | Admin Giriş</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .admin-login-page {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        
        .admin-logo {
            margin-bottom: 30px;
        }
        
        .admin-logo img {
            height: 50px;
        }
        
        .admin-login-card h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .admin-login-card p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="admin-login-page">
    <div class="admin-login-card">
        <div class="admin-logo">
            <img src="images/logo-dark.png" alt="LuxTravel Admin">
        </div>
        <h1>Yönetici Girişi</h1>
        <p>LuxTravel yönetim paneline erişmek için giriş yapın</p>
        
        <form id="admin-login-form">
            <div class="form-group">
                <input type="text" id="admin-username" placeholder="Kullanıcı adı" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="admin-password" placeholder="Şifre" required>
                <i class="fas fa-lock"></i>
                <button type="button" class="toggle-password">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
            
            <div class="admin-login-footer">
                <a href="#"><i class="fas fa-key"></i> Şifremi Unuttum</a>
            </div>
        </form>
    </div>

    <script src="assets/js/admin.js"></script>
</body>
</html>
